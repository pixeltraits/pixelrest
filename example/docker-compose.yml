services:
  mysql:
    image: mysql:8
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-pixelrest}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-pixelrest}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pixelrest}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pixelrest}
      POSTGRES_DB: ${POSTGRES_DB:-pixelrest}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pixelrest}"]
      interval: 5s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"

  app:
    build:
      context: ..
      dockerfile: example/Dockerfile
    ports:
      - "${SERVER_PORT:-1338}:${SERVER_PORT:-1338}"
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
      postgres:
        condition: service_healthy

volumes:
  mysql_data:
  postgres_data:
